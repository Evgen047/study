<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    
</head>

<body>
    <div>
        <div class="row">
            <input id="email" class="text-input" type="text" placeholder="Email">
        </div>
            <div class="row">
            <input id="psw" class="text-input" type="text" placeholder="password">
        </div>
            <div class="row">
            <input id="ifi" class="text-input" type="text" placeholder="input field">
        </div>
        </div>
        <div style="margin-bottom: 16px;">
            <button id="fb_Login" class="button-main">
                <span class="button-text">Login in with</span>
                <img class="button-img" src="./facebook 1.png" alt="">
            </button>
            <button id="li_Login" class="button-main">
                <span class="button-text">Login in with</span>
                <img class="button-img" src="./linkedin 1.png" alt="">
            </button>
        </div>
        <div style="margin-bottom: 16px;">
            <button id="Log" class="button-main-long">
            <img class="button-img" src="./lock 1.png" alt="">
            <span class="button-text-long">Log in</span>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
